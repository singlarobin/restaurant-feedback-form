<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Restaurant/Feedback Form</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
        <script type="module" src="script.js"  defer></script>
    </head>

    <body>
        <header class="header-content ">
            <div class="content-wrap">
                <h1>Dine Fine</h1>
                <h2 class="header-h2">Feedback Form</h2>
                <p class="header-p">A place where we gather your valuable inputs.</p>
            </div>
            
        </header>
        <div class="main-content">
            <form class="content-wrap" >
                <div class="form-content">
                   
                        <label class="form-label" for="name">Name: </label>
                        <input class="form-input border-css" type="text" name="name" id="name" placeholder="Robin Singla" required>
                   

                        <label class="form-label" for="email">Email: </label>
                        <input class="form-input border-css" type="email" name="email" id="email" placeholder="rr@gmail.com" required>
                   
                        <p class="form-label">Gender:</p>
                        <div class="form-radio">
                            <div class="form-input" >
                                <input  type="radio" name="gender" id="male" value="Male"  >
                                <label   for="male">Male </label>
                                 
                            </div>
                            <div class="form-input">
                                <input  type="radio" name="gender" id="female" value="Female" >
                                <label  for="female">Female </label>
                            </div>
                        </div>

                        <p class="form-label">Age:</p>
                        <select class="form-select" id="age" name="Age">
                            <option class="form-select" value="select">--Select--</option>
                            <option class="form-select" value="Less than 14 years">Less than 14 years</option>
                            <option class="form-select" value="14-25 years">14-25 years</option>
                            <option class="form-select" value="25-40 years">25-40 years</option>
                            <option class="form-select" value="Above 40 years">Above 40 years</option>
                        </select>

                        <p class="form-label">Veg/ Non-Veg:</p>
                        <div class="form-radio">
                            <div class="form-input">
                                <input  type="radio" name="food-type" id="veg" value="Veg"  >
                                <label   for="veg">Veg </label>
                                 
                            </div>
                            <div class="form-input">
                                <input  type="radio" name="food-type" id="non-veg" value="Non-Veg" >
                                <label  for="non-veg">Non-Veg </label>
                            </div>
                        </div>
                   

                       
                        

                        <p class="form-label">How often do you go out for lunch/dinner ?</p>
                        <select class="form-select" id='visit-outside' name='visit-outside'>
                            <option class="form-select" value="select">--Select--</option>
                            <option class="form-select" value="twice a week">Twice a week</option>
                            <option class="form-select" value="once a week">Once a week</option>
                            <option class="form-select" value="twice a month">Twice a month</option>
                            <option class="form-select" value="once a month">Once a month</option>
                            <option class="form-select" value="rare">Rare</option>

                        </select>

                        <p class="form-label">How often do you prefer to visit here ?</p>
                        <select class="form-select" id="visit-here" name="visit-here">
                            <option class="form-select" value="select">--Select--</option>
                            <option class="form-select" value="twice a week">Twice a week</option>
                            <option class="form-select" value="once a week">Once a week</option>
                            <option class="form-select" value="twice a month">Twice a month</option>
                            <option class="form-select" value="once a month">Once a month</option>
                            <option class="form-select" value="rare">Rare</option>

                        </select>

                        <p class="form-label">Rate out of 10:</p>
                        <div class="form-input input-range">
                            <input  id="rate" name="rate" type="range" value="0" min="0" max="10" 
                            oninput="document.getElementById('rateLabel').innerHTML = this.value">
                            <label id="rateLabel">0</label>
                        </div>

                    </div>
                    <button class="button" type="submit">
                        Submit
                    </button>
                    
            </form>
        </div>
        

        
        <footer class="footer-content ">
            <div class="content-wrap">
                <h2>Social Media</h2>
                <ul class="list-content">
                    <a href="#" class="fa fa-facebook"></a>  
                    <a href="#" class="fa fa-twitter"></a>      
                    <a href="#" class="fa fa-linkedin"></a>  
                    <a href="#" class="fa fa-instagram"></a> 
                </ul>
            </div>
            
        </footer>
    </body>
</html>
